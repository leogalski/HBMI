<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBMI</title>
    <script src = 'node_modules/vue/dist/vue.js'></script>
    <script src = 'script.js'></script>
    <script src = 'vue.js' async defer></script>
    <link rel = 'stylesheet' type = 'text/css' href = 'css/style.css'>
</head>
<body>
    <h1 id = 'title'>
        {{ title }}
    </h1>

    <div id = 'tableDiv'></div>

    <div id = 'latestLogFilesDiv'>
        <div id = 'dailyLogsDiv' class = 'latestLogsSubDiv'></div>
        <div id = 'weeklyLogsDiv' class = 'latestLogsSubDiv'></div>
        <div id = 'monthlyLogsDiv' class = 'latestLogsSubDiv'></div>
    </div>

    <div id = 'logFileContentsDiv'>
        <button id = 'hideLogFileContentsButton' onclick = 'hideLogFileContents()'>
            Hide Log File Contents
        </button>
        <h2>Log file contents:</h2>
        <a id = 'logFileContents'></a>
        <br>
    </div>

    <div id = 'app'>
        {{ message }}
        <br>
        {{ results }}
    </div>
</body>
</html>
